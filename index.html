<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Gmail</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="page-wrapper">
            <!-- intestazione pagina -->
            <header>
                <img src="img/logo-gmail.png" alt="Logo Gmail">
                <h1>Gmail</h1>
            </header>
            <main>
                <h2>...Benvenuto in Gmail...</h2>
                <!-- blocco contenente gli elementi per la gestione della casella -->
                <div id="actions">
                    <div id="search-email">
                        <input type="text" value="Cerca nella posta...">
                        <input type="submit" value="Cerca">
                    </div>
                    <button id="write-email">
                        Scrivi una nuoma e-mail
                    </button>
                    <p id="unread-email">
                        Hai
                        <span>2</span>
                        messaggi da leggere
                    </p>
                </div>
                <!-- lista email -->
                <div id="email-list">
                    <h3>Lista messaggi</h3>
                    <div class="email-item">
                        <input type="checkbox">
                        <p>
                            <strong>
                                Messaggio da ebay - OGGETTO: esito transazione
                            </strong>
                        </p>
                    </div>
                    <div class="email-item">
                        <input type="checkbox">
                        <p>
                            Messaggio da Maria - OGGETTO: dati fattura 2020
                        </p>
                    </div>
                    <div class="email-item">
                        <input type="checkbox">
                        <p>
                            Scopri le nostre offerte!!!
                        </p>
                    </div>
                    <div class="email-item">
                        <input type="checkbox">
                        <p>
                            <strong>
                                Assistenza paypal
                            </strong>
                        </p>
                    </div>
                    <div class="email-item">
                        <input type="checkbox">
                        <p>
                            Slack
                        </p>
                    </div>
                </div>
            </main>
            <!-- inizio footer -->
            <footer>
                <p>
                    "Copiryght (2019) Google"
                </p>
            </footer>
        </div>
    </body>
</html>
